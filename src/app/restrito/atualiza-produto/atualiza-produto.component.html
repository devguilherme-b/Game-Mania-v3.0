<main>
    <h1>Atualiza jogo</h1>
    <section id="section-cadastro">
        <form *ngIf="produto">
            <label for="produto">Id</label>
            <input type="text" class="form-control" [(ngModel)]="produto.id" readonly name="id">
            <br>
            <label for="produto">Nome do Produto</label>
            <input type="text" class="form-control" [(ngModel)]="produto.produto" name="produto" >
            <br>
            <label for="descricao">Descrição</label>
            <input type="text" class="form-control" name="descricao"[(ngModel)]="produto.descricao">
            <br>
            <label for="foto">Foto</label>
            <input type="text" class="form-control" [(ngModel)]="produto.foto" name="foto" >
            <br>
            <label for="preco">Preço</label>
            <input type="number" class="form-control" [(ngModel)]="produto.preco" name="preco">
            <br>
            <button type="submit" class="btn btn-primary mb-3" (click)="atualizar(produto.id)">Atualizar</button>
        </form>
    </section>
</main>
